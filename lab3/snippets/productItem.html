<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 d-flex justify-content-center mt-5 mb-5">
  <div class="card p-3 shadow-lg rounded" style="width: 18rem;">
    <h5 class="text-center fw-bold">{{name}}</h5>
    <div class="d-flex justify-content-center">
      <img src="img/catalog/{{catShort_name}}/{{short_name}}.png" style="width: 200px; height: 200px;" class="card-img-top img-fluid" alt="{{name}}" />
    </div>
    <div class="card-body">
      <p class="card-text text-justify mb-1">Description: {{description}}</p>
      <p class="card-text text-justify mb-1">Retail price: {{price_retail}}</p>
      <p class="card-text text-justify mb-1">Retail amount: {{amount_retail}}</p>
      <p class="card-text text-justify mb-1">Wholesale price: {{price_wholesale}}</p>
      <p class="card-text text-justify mb-1">Wholesale amount: {{amount_wholesale}}</p>
    </div>
  </div>
</div>
